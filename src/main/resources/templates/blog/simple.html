<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Simple example - Editor.md examples</title>
        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="static/css/editormd.css" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div th:text="${s}">heee</div>
        aa
        <a href="static/fonts/editormd-logo.eot">图片</a>


        <div id="layout" >
            <header>
                <h1>Simple example</h1>
            </header>
            <form name="mdEditorForm">

                <div id="test-editormd">
                    <textarea name="content" id="content" style="display:none;">
                    </textarea>
                </div>

            </form>

        </div>


        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/editormd.min.js"></script>
        <script type="text/javascript">
			var testEditor;
            $(function() {
                function contentCommit(){
                    mdEditorForm.method = "post";
                    mdEditorForm.action = "contentCommit";//提交至服务器的路径
                    mdEditorForm.submit();
                }
                testEditor = editormd("test-editormd", {
                    width   : "90%",
                    height  : 640,
                    syncScrolling : "single",
                    path    : "static/lib/",

                    toolbarIcons : function() {
                        return ["undo", "redo", "|","bold", "italic","ucwords","uppercase","lowercase","|","h1","h2","h3","h4","h5","h6","|","list-ul","list-ol","table","datetime","hr",  "||",  "watch", "fullscreen", "preview", "releaseIcon", "index"]
                    },

                    /*自定义功能按钮，下面我自定义了2个，一个是发布，一个是返回首页*/
                    toolbarIconTexts : {
                        releaseIcon : "<span bgcolor=\"gray\">发布</span>",
                        index : "<span bgcolor=\"red\">返回首页</span>",
                    },

                    /*给自定义按钮指定回调函数*/
                    toolbarHandlers:{
                        releaseIcon : function(cm, icon, cursor, selection) {
                            contentCommit();//提交表单代码在下面
                            console.log("日志输出 testIcon =>", this, cm, icon, cursor, selection);
                        },
                        index : function(){
                            window.location.href = '返回首页的路径.html';
                        },
                    }

                });
            });
        </script>
    </body>
</html>
